<div ng-repeat="workshop in workshops">
  <h2>{{ workshop.title }}</h2>
  <p>{{ workshop.description }}</p>
  <a ng-click="deleteWorkshop($index)">delete</a>
</div>

<form ng-submit="submitWorkshop()">
  <input type="text" ng-model="workshop.title" />
  <textarea ng-model="workshop.description"></textarea>
  <input type="submit" value="Add Workshop" />
</form>
Workshops: {{ workshops }}<br />
Workshop: {{ workshop }}
